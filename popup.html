<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-selector-wrapper">
                <label for="profileSelector">Profile:</label>
                <select id="profileSelector"></select>
                <button id="deleteProfileButton" class="action-icon-button" title="Delete Current Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/></svg>
                </button>
            </div>
            <div class="add-profile-wrapper">
                <input type="text" id="newProfileName" placeholder="New profile name...">
                <button id="addProfileButton" class="secondary-button">+</button>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-card">
            <input type="hidden" id="editingId"> <!-- Hidden field to store ID of item being edited -->
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="e.g., Google">
            </div>
            <div class="form-group">
                <label for="applicationLink">Application Link</label>
                <input type="text" id="applicationLink" placeholder="https://careers.google.com/...">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="applicationDate">Date</label>
                    <input type="date" id="applicationDate">
                </div>
                <div class="form-group">
                    <label for="applicationStatus">Status</label>
                    <select id="applicationStatus">
                        <option>Applied</option>
                        <option>Aptitude Test</option>
                        <option>DSA Round</option>
                        <option>Technical Interview</option>
                        <option>HR Interview</option>
                        <option>Group Discussion</option>
                        <option>Offer</option>
                        <option>Rejected</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="applicationNotes">Notes</label>
                <textarea id="applicationNotes" placeholder="e.g., Spoke to HR, technical round next week..."></textarea>
            </div>
            <div class="button-container">
                <button id="saveButton" class="action-button">Save Application</button>
                <button id="cancelEditButton" class="secondary-button" style="display: none;">Cancel</button>
            </div>
        </div>

        <!-- Saved Applications List -->
        <div class="list-container">
            <h2 id="listHeader">Saved Applications</h2>
            <ul id="applicationsList" class="job-list">
                <!-- Job applications will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
